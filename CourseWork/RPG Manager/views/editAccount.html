<div class="container-fluid">
	<div class="page-header">
	  <h1>That Swords'n'Sorcery Game</h1>		  
	  <h1><small>Edit Account</small></h1>
	</div>
	
	<nav class="navbar navbar-inverse">
	  <ul class="nav navbar-nav">
		<li class="active"><a class="btn" onclick="loadCharacters();">Characters</a></li>
		<li><a class="btn" onclick="loadParties();">Parties</a></li>
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Items
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a class="btn" onclick="loadArmor();">Armor</a></li>
				<li><a class="btn" onclick="loadWeapons();">Weapons</a></li>
			</ul>
		</li>
		<li><a class="btn" onclick="loadSpells();">Spells</a></li>
		<li><a class="btn" onclick="loadMonsters();">Monsters</a></li>
		<li><a class="btn" onclick="loadAccounts();">Accounts</a></li>
	  </ul>			  
	</nav>		
	
	<form class="form-horizontal">
		<div class="col-sm-8">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" value="{{name}}">

				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" value="{{username}}">
				
				<label for="email">Email Address:</label>
				<input type="text" class="form-control" id="email" value="{{email}}">
			  
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password">
			 
				<label for="pwordConf">Confirm Password:</label>
				<input type="password" class="form-control" id="pwordConf">
				
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Customer Rate
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>Free</li>
						<li>Premium</li>
					</ul>
				</div>
			</div>
		  
			<button class="btn btn-success" onclick="saveAccount({{id}})">Submit</button>
		</div>
	</form>
</div>
