<div class="container-fluid">
	<div class="page-header">
	  <h1>That Swords'n'Sorcery Game</h1>		  
	  <h1><small>Parties</small></h1>
	</div>
	
	<nav class="navbar navbar-inverse">
	  <ul class="nav navbar-nav">
		<li><a class="btn" onclick="loadCharacters();">Characters</a></li>
		<li class="active"><a class="btn" onclick="loadParties();">Parties</a></li>
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Items
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a class="btn" onclick="loadArmor();">Armor</a></li>
				<li><a class="btn" onclick="loadWeapons();">Weapons</a></li>
			</ul>
		</li>
		<li><a class="btn" onclick="loadSpells();">Spells</a></li>
		<li><a class="btn" onclick="loadMonsters();">Monsters</a></li>
		<li><a class="btn" onclick="loadAccounts();">Accounts</a></li>
	  </ul>			  
	</nav>			
	
	<button class="dropdown">
		<a class=dropdown-toggle" data-toggle="dropdown" href="#">Leaderboards
			<span class="caret"></span>
		<a>
		<ul class="dropdown-menu">
			<li><a href="parties.html">Kills</a></li>
			<li><a href="parties.html">Experience</a></li>
			
	</button>		
	
    <table class="table table-condensed table-striped">
		<thead>
		  <tr>
			<th>Name</th>
			<th>Kills</th>
			<th>Exp</th>
			<th></th>
		  </tr>
		</thead>
		<tbody>
		{{#each parties}}
		  <tr>
			<td>{{name}}</td>
			<td>{{kills}}</td>
			<td>{{experience}}</td>
			<td><a href="partyDetail.html" class="btn">Members</a>					|<a data-toggle="modal" data-target="#deleteModal">Delete</button>
			</td>
		  </tr>
		{{/each}}
		</tbody>
	</table>
	
	<button type="button" class="btn">Create</button>
   
   
	<!-- Modal -->
	<div id="deleteModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<h4 class="modal-title">Delete</h4>
		  </div>
		  <div class="modal-body">
			<p>Are you sure you want to disband this party?</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">Delete Party</button>
		  </div>
		</div>

	  </div>
	</div>
</div>
