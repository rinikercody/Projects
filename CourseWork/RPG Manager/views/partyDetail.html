<div class="container-fluid">
	<div class="page-header">
	  <h1>That Swords'n'Sorcery Game</h1>		  
	  <h1><small>{{party.name}}</small></h1>
	</div>
	
	<nav class="navbar navbar-inverse">
	  <ul class="nav navbar-nav">
		<li class="active"><a class="btn" onclick="loadCharacters();">Characters</a></li>
		<li><a class="btn" onclick="loadParties();">Parties</a></li>
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Items
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a class="btn" onclick="loadArmor();">Armor</a></li>
				<li><a class="btn" onclick="loadWeapons();">Weapons</a></li>
			</ul>
		</li>
		<li><a class="btn" onclick="loadSpells();">Spells</a></li>
		<li><a class="btn" onclick="loadMonsters();">Monsters</a></li>
		<li><a class="btn" onclick="loadAccounts();">Accounts</a></li>
	  </ul>			  
	</nav>				
    <table class="table table-condensed table-striped">
		<thead>
		  <tr>
			<th>Level</th>
			<th>Name</th>
			<th>Class</th>
			<th></th>
		  </tr>
		</thead>
		<tbody>
		{{#each member}}
		  <tr>
			<td>{{_level}}</td>
			<td>{{name}}</td>
			<td>{{_class}}</td>
			<td><a href="editChar.html">Edit</a>
				|<a data-toggle="modal" data-target="#deleteModal">Delete</a>
		  </tr>
		{{/each}}
		</tbody>
	</table>
	
 
	<!-- Modal -->
	<div id="deleteModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<h4 class="modal-title">Delete</h4>
		  </div>
		  <div class="modal-body">
			<p>Are you sure you want to delete this character?</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">Delete Character</button>
		  </div>
		</div>

	  </div>
	</div>
</div>
